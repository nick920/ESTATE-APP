<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Responsive Navigation Menu</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <nav>
         <div class="logo">
            Brand
         </div>
         <input type="checkbox" id="click">
         <label for="click" class="menu-btn">
         <i class="fas fa-bars"></i>
         </label>
         <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Property</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About Us</a></li>
         </ul>
      </nav>
      <div class="main__section">
        <div class="left__side">
          <h2>Find your next perfect
             place to live.</h2>
          <img src="./images/Vector 3.png" alt="" class="left__side-vector">
          <p class="left__side p">Find a variety of  properties that suit your
            budget, forget all difficulties in finding a
            property for you. </p>
            <div class="search__box">
              <form action="">
                  <input type="text" name="" placeholder="Search by location...">
                  <input type="submit" name="" value="Search">
              </form>
          </div>
        </div>
        <div class="right__side-img">
          <img src="./images/kisspng-villa-house-3d-computer-graphics-3d-modeling-renti-csaldi-hz-ltvnytervezs-ptshez-t-5d3bd5d2f15e94.0626483115642024509887.png" alt="">
        </div>
      </div>
   </body>
</html>
